<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <form action="" method="GET">
      <!-- <label for="myfile">Resume_Zachary:</label>
        <input id="myfile" type="file" name="Inputfile" value="" />
        <br /> -->
      <label for="myname">Name:</label>
      <input
        id="myname"
        type="text"
        name="Inputname"
        value=""
        placeholder="Full Name"
      />
      <br />
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value=""></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br />

      <label for="myphone">Phone:</label>
      <input id="myphone" type="text" name="Inputphone" value="" />
      <br />

      <label for="myphone">Email:</label>
      <input id="myemail" type="email" name="Inputemail" value="" required />
      <br />

      <label for="age">Ege:</label>
      <input
        type="number"
        name="age"
        id="age"
        min="0"
        max="150"
        required
        step="0.1"
      />
      <br />

      <label for="area">Area:</label>
      <input type="text" name="area" id="area" list="arealist" />
      <datalist id="arealist">
        <option value="New York">New York</option>
        <option value="New Jersey">New Jersey</option>
        <option value="California">California</option>
      </datalist>
      <br />
      <hr />
      <!-- Suggestion Part -->
      <label for="suggestion">Suggestion:</label>
      <br />
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="Thank You For Suggestion!"
      ></textarea>
      <br />

      <input
        id="mycheck"
        type="checkbox"
        name="Check"
        value="Subscription"
        checked
      />
      <label for="mycheck">Subscription</label>
      <br />
      <!-- <label for="password">Password:</label>
        <input
          type="password"
          name=""
          value=""
          id="password"
          minlength="5"
          maxlength="200"
        />
        <br />
        -->
      0<input type="range" min="0" max="100" step="1" name="" value="" />100
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
