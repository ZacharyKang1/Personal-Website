<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Todo List</title>
    <meta name="author" content="Zachary Kang" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./Style/todolist.css" />
    <!-- for fontawesome -->
    <script
      src="https://kit.fontawesome.com/afbb7cd5cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <h1>My Todo List</h1>
    </header>
    <section class="form">
      <form action="">
        <input type="text" />
        <input type="number" min="1" max="12" placeholder="Month" required />
        <input type="number" min="1" max="31" placeholder="Day" required />
        <button type="submit">Add</button>
      </form>
    </section>
    <br />

    <div class="sort">
      <button class="bytime">Sort By Time</button>
      <input type="checkbox" id="checkbox" value="Set Default" checked />
      <label for="checkbox">Always</label>
    </div>

    <section class="list"></section>
  </body>
  <script src="./todolist.js"></script>
</html>
